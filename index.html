        function countTime() {  
            //è·å–å½“å‰æ—¶é—´  
            var date = new Date();  
            var hours = date.getHours();//æ—¶
            var minutes= date.getMinutes();//åˆ†
            var seconds= date.getSeconds();//ç§’

            //ç»Ÿä¸€åŒ–ä¸ºç§’æ•°ï¼Œæ–¹ä¾¿è®¡ç®—				
            var kaishi = seconds + minutes * 60 + hours * 60 * 60;
            var jieshu = 24 * 60 * 60;
            
            //è®¡ç®—å·®å€¼
            var cha;
            if(hours >= 24) cha = jieshu + 24 * 60 * 60-kaishi;
            else cha = jieshu - kaishi;
            var h,m,s; 

            h = Math.floor(cha/60/60%24);  
            m = Math.floor(cha/60%60);  
            s = Math.floor(cha%60);

            // console.log(h+":"+m+":"+s);
            document.getElementById("_h").innerHTML = h;  
            document.getElementById("_m").innerHTML = m;  
            document.getElementById("_s").innerHTML = s;   
            setTimeout(countTime,1000);  
        }  
    </script>
